<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"id="container">
        <header class="header" id="header">
            <nav class="nav" id="nav">
                <h4>Navbar</h4>
            </nav>
        </header>
        <main class="subContainer" id="subContainer">
            <section class="sidebar"><h4>Sidebar</h4></section>
            <section class="main_container">
                <div class="main">
                    <h4>Main</h4>
                </div>
            </section>
            <section class="content" id="content">
                <div class="content-1"><h4>Content-1</h4></div>
                <div class="content-3"><h4>Content-2</h4></div>
                <div class="content-3"><h4>Content-3</h4></div>
            </section>
        </main>
        <footer class="footer" id="footer">
            <h4>Footer</h4>
        </footer>
    </div>
    
</body>
</html>
