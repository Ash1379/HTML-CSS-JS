<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="dashborad-header">
      <h1>CSS Grid - Full-Height Page Layout</h1>
    </header>
    <aside class="dashboard-sidebar">
      <div class="logo">&#9812;</div>
      <button type="button" id="resize">&#9776;</button>
    </aside>
    <main class="dashboard-main">
        <div class="card card-1">
            <h2>Welcome John Doe!</h2>
        </div>
        <div class="card card-2">
            <h2>Orders - 2</h2>
        </div>
        <div class="card card-3">
            <h2>Shipped - 3</h2>
        </div>
        <div class="card card-4">
            <h2>Pending - 4</h2>
        </div>
        <div class="card card-5">
            <h2>Revenue - 5</h2>
        </div>
        <div class="card card-6">
            <h2>Users - 6</h2>
        </div>
        <div class="card card-7">
            <h2>Subscriptions - 7</h2>
        </div>
        <div class="card card-8">
            <h2>Analytics - 8</h2>
        </div>
        <div class="card card-9">
            <h2>Inbox - 9</h2>
        </div>
        <div class="card card-10">
            <h2>Calender - 10</h2>
        </div>
        <div class="card card-11">
            <h2>User Activity - 11</h2>
        </div>
        <div class="card card-12">
            <h2>Sales Dynamics</h2>
        </div>
        <div class="card card-13">
            <h2>Tasks - 13</h2>
        </div>
    </main>
    <footer class="dashbord-footer">Footer</footer>
    <script src="script.js"></script>
  </body>
</html>
